<body>
    <div id='vue_app'>
        <input type="radio" value='apple'
        v-model='picked'
        ><b>Apple</b>
        <!-- v-model inlocuieste: @change="picked=$event.target.value"
        :checked='picked==`peach`'  -->
        <input type="radio" value='orange'
        v-model='picked'
        ><b>Orange</b>
        <input type="radio" value='peach'
        @change="picked=$event.target.value"
        :checked='picked==`peach`'
        ><b>Peach</b>
        <p>Picked: <span>{{picked}}</span></p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data(){return{
                picked:'apple'
            }}
        })
        let vm = app.mount('#vue_app')
    </script>
</body>
