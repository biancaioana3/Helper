<body>
    <div id='vue_app'>
        <input v-model='msg' @change='check'/>
        <!-- input = nu te lasa sa mai scrii cand atingi limita -->
        <!-- change = te lasa sa scrii dar nu iti salveaza dupa enter decat limta de caractere -->
        <!-- <input v-model='msg' @input='check'/> -->

        <span>{{max-msg.length}}/{{max}}</span>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data(){
                return{
                    msg:'hello',max:10
                }
            },
            methods:{
                check(){
                    if(this.msg.length>this.max){
                        this.msg = this.msg.substring(0,this.max)
                    }
                }
            }
        })
        let vm = app.mount('#vue_app')
    </script>
</body>
