<div id='vue_app'>
    <p v-show='show'> 🍰 Have Your Cake</p>
    <p v-if='have'> 🍰 Have Your Cake</p>
    <p v-else> 🍽 Eat Your Cake</p>
    <ul>
        <li v-if='fruit==`apple`'>apple</li>
        <li v-else-if='fruit==`orange`'>orange</li>
        <li v-else-if='fruit==`peach`'>peach</li>
        <li v-else-if='fruit==`grape`'>grape</li>
        <li v-else>other</li>
    </ul>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
    let app = Vue.createApp({
        data(){
            return{
                title:'conditional rendering',
                vue_dir:'v-show, v-if, v-else, & v-else-if',
                have:false,
                fruit:'apple',
                show:true
            }
        }
    })
    let vm = app.mount('#vue_app')
</script>
