<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 3 Demo</title>
    <style>
    body,h1,h2,p,li,span{padding:0;margin:0;font-family: 'Courier New', Courier, monospace;font-weight: bolder;}
    body{padding:5px;}
    li{line-height:1.5;color:lightsalmon}
    span{color:cornflowerblue;font-family: Arial, Helvetica, sans-serif;}
    button{margin-right:5px}
    </style>
</head>
<body>
<div id='vue_app'>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
let app = Vue.createApp({
    data(){return{
        json:[
            {nation:'UK',capital:'London',favorite:'Pound Sterling'},
            {city:'Newcastle Upon Type',street:'Percy Street'},
            {brand:'Toyota',model:'Land Cruiser',engine:'Petrol'}
        ]
    }},
    render(){
        return this.json.map((elem,index)=>{
            return Vue.h('ul',{key:index},Object.entries(elem).map((arr,index)=>{
                return Vue.h('li',{key:index},[Vue.h('span',{},arr[0]+': '),arr[1]])
            }))
        })
    }
})
let vm = app.mount('#vue_app')
</script>
</body>
</html>
